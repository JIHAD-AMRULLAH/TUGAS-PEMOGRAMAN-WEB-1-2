<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  
  <h1 class="text-center text-2xl font-bold mb-4">Contoh Link dalam HTML</h1>

  <!-- link eksternal -->
  <h2 class="text-center text-lg font-semibold mb-2">Link Eksternal</h2>

  <p class="flex items-center justify-center w-52 h-40 bg-aquamarine border-2 border-blue-500 text-center">
    kunjungi 
    <a href="https://www.google.com" class="ml-1 text-blue-700 underline hover:text-blue-900"> GOOGLE </a> 
    untuk mencari informasi
  </p>
  <p class="flex items-center justify-center w-52 h-40 bg-aquamarine border-2 border-blue-500 text-center">
    belajar progaming di <a href="https://www.w3schools.com" class="ml-1 text-blue-700 underline hover:text-blue-900">w3schools</a>
  </p>
 
  <!-- link dengan target blank(buka di tab baru) -->
   <p>
    buka <a href="https://github.com" target="_blank">GITHUB</a> ditab baru
   </p>
</body>
</html>
