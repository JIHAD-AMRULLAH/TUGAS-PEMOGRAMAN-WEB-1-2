<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar gambar</title>
</head>
<body>
    <h1>contoh gambar dalam html</h1>

    <!-- gambar dengan alt text -->
     <h2> gambar lokal</h2>
     <img src="1.jpg" alt="contoh gambar" width="300"/>
     <p>gambar di atas adalah contoh lokal dengan lebar 300px</p>

     <!-- gambar dengan berbeda -->
      <h2>gambar dengan ukuran berbeda</h2>
      <img src="1.jpg" alt="gambar kecil" width="150" height="100">
      <img src="1.jpg" alt="gambar sedang" width="250" height="170">

      <!-- gambar dari internet -->
       <h2>gambar dari internet</h2>
       <img src="https://www.lalamove.com/hs-fs/hubfs/Desain%20Meja%20Komputer%20Kayu%20Gantung.jpeg?width=500&height=251&name=Desain%20Meja%20Komputer%20Kayu%20Gantung.jpeg"
        alt="placeholder image" 
        width="300">

        <!-- note: buat folder iamages jika ingin mengunakan gambar lokal -->
         <p>
            <em>
                >Note: untuk gambar lokal, buatlah folder "imgaes" di dalam folder ini dan masukan file gambar (1.jpg)< 
                
            </em>
         </p>
</body>
</html>
